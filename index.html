<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sam!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@1,500;1,700&display=swap');

        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e8e;
            --accent: #ffd3b6;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: #050505;
            color: var(--text-primary);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 120%);
        }

       .branding-top {
    position: fixed;
    top: 2.5rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;

    height: auto;
    max-height: 32px;
    max-width: 70%;

    object-fit: contain;
    opacity: 0;
    animation: fadeInDown 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.5));
}


        .logo-bottom {
    position: fixed;
    bottom: 4rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;

    width: auto;
    height: auto;
    max-width: 48px;
    max-height: 48px;

    object-fit: contain;
    opacity: 0;
    animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    animation-delay: 0.3s;

    /* remove circle */
    border-radius: 0;
}


        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 580px;
            pointer-events: none;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 32px;
            padding: 5rem 3rem;
            box-shadow:
                0 40px 80px -20px rgba(0, 0, 0, 0.6),
                0 10px 30px -10px rgba(0, 0, 0, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            pointer-events: auto;
            transform: translateY(30px);
            opacity: 0;
            animation: floatUp 1.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.6s;
            position: relative;
            overflow: hidden;
        }

        /* Subtle shimmer effect */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.03),
                    transparent);
            transition: 0.5s;
            pointer-events: none;
            animation: shimmer 8s infinite;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 500;
            font-style: italic;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff 20%, #ffd3b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -0.03em;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .subtitle-container {
            margin-top: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .heart {
            color: var(--primary);
            display: inline-block;
            font-size: 1.2rem;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.4));
            animation: beat 2s ease-in-out infinite;
        }

        @keyframes floatUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translate(-50%, 20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            20% {
                left: 200%;
            }

            100% {
                left: 200%;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.2rem;
            }

            .glass-card {
                padding: 4rem 1.5rem;
                width: 85%;
            }

            .branding-top {
                height: 24px;
                top: 1.5rem;
            }

            .logo-bottom {
                width: 36px;
                height: 36px;
                bottom: 3rem;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <!-- Branding Images -->
    <img src="assets/branding.png" alt="Branding" class="branding-top">

    <div class="content">
        <div class="glass-card">
            <h1>Happy Birthday<br>Sam!</h1>
            <div class="subtitle-container">
                <div class="subtitle">From Sarah </div>
                <span class="heart">â™¥</span>
            </div>
        </div>
    </div>

    <img src="assets/logo.png" alt="Logo" class="logo-bottom">

    <!-- Three.js from CDN -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        const container = document.getElementById('canvas-container');

        // Scene setup
        const scene = new THREE.Scene();
        // Richer fog for depth
        scene.fog = new THREE.FogExp2(0x050505, 0.025);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 18;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // Lights - More dramatic lighting
        const ambientLight = new THREE.AmbientLight(0x222222, 5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xff6b6b, 4, 100);
        pointLight1.position.set(10, 10, 10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x4ecdc4, 4, 100);
        pointLight2.position.set(-10, -10, 10);
        scene.add(pointLight2);

        const spotLight = new THREE.SpotLight(0xffffff, 2);
        spotLight.position.set(0, 20, 20);
        spotLight.angle = 0.4;
        spotLight.penumbra = 0.5;
        scene.add(spotLight);

        // Objects
        const objects = [];

        // Premium Material
        const materialCommon = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.05,
            transmission: 0.6,
            thickness: 1.5,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            ior: 1.5
        });

        // Helper to create random premium shapes
        function createShape(type, color, x, y, z, scale) {
            let geometry;
            if (type === 'torus') {
                geometry = new THREE.TorusKnotGeometry(1, 0.35, 128, 32);
            } else if (type === 'icosahedron') {
                geometry = new THREE.IcosahedronGeometry(1, 0);
            } else if (type === 'sphere') {
                geometry = new THREE.SphereGeometry(1, 64, 64);
            } else if (type === 'cone') {
                geometry = new THREE.ConeGeometry(0.8, 1.5, 32);
            }

            const material = materialCommon.clone();
            material.color.setHex(color);

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            mesh.scale.set(scale, scale, scale);

            // Random rotation speed
            mesh.userData = {
                rotSpeedX: (Math.random() - 0.5) * 0.015,
                rotSpeedY: (Math.random() - 0.5) * 0.015,
                floatSpeed: Math.random() * 0.01 + 0.005,
                floatOffset: Math.random() * Math.PI * 2,
                initialY: y
            };

            scene.add(mesh);
            objects.push(mesh);
            return mesh;
        }

        // Starfield / Confetti
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1200;
        const posArray = new Float32Array(particlesCount * 3);
        const slArray = new Float32Array(particlesCount); // Scale/Size variance

        for (let i = 0; i < particlesCount; i++) {
            posArray[i * 3] = (Math.random() - 0.5) * 60;
            posArray[i * 3 + 1] = (Math.random() - 0.5) * 60;
            posArray[i * 3 + 2] = (Math.random() - 0.5) * 40 - 10;
            slArray[i] = Math.random();
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('aScale', new THREE.BufferAttribute(slArray, 1));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.08,
            color: 0xffd3b6,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);


        // Create main floating 3D icons (Composition)
        createShape('torus', 0xff6b6b, -7, 3, -4, 1.8);        // Top left heavy
        createShape('icosahedron', 0x4ecdc4, 7, -4, -4, 1.5);  // Bottom right heavy
        createShape('sphere', 0xffd3b6, -5, -6, -9, 1.1);      // Bottom left distant
        createShape('torus', 0xffffff, 6, 5, -12, 1.3);        // Top right distant
        createShape('cone', 0xff8e8e, 2, -7, -6, 0.9);         // Bottom center detail

        // Add some more random smaller shiny bits (gold/silver accents)
        for (let i = 0; i < 8; i++) {
            const color = Math.random() > 0.5 ? 0xffd700 : 0xc0c0c0; // Gold or Silver
            createShape('icosahedron', color, (Math.random() - 0.5) * 35, (Math.random() - 0.5) * 35, -15 - Math.random() * 15, 0.3 + Math.random() * 0.4);
        }


        // Animation Loop
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX) * 0.0005; // Reduced sensitivity
            mouseY = (event.clientY - windowHalfY) * 0.0005;
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            targetX = mouseX;
            targetY = mouseY;

            // Smooth camera movement with damping
            camera.rotation.y += 0.02 * (targetX - camera.rotation.y);
            camera.rotation.x += 0.02 * (targetY - camera.rotation.x);

            // Animate Objects
            objects.forEach(obj => {
                obj.rotation.x += obj.userData.rotSpeedX;
                obj.rotation.y += obj.userData.rotSpeedY;

                // Floating effect
                obj.position.y = obj.userData.initialY + Math.sin(elapsedTime * 0.8 + obj.userData.floatOffset) * 0.6;
            });

            // Animate Particles (Slow rotation)
            particlesMesh.rotation.y = elapsedTime * 0.03;
            particlesMesh.rotation.x = Math.sin(elapsedTime * 0.01) * 0.05;

            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
